<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .section { margin: 30px 0; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, button { padding: 8px 12px; border: 1px solid #ccc; border-radius: 4px; }
        input[type="file"] { width: 100%; }
        button { background: #007bff; color: white; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 15px; padding: 15px; background: #f8f9fa; border-radius: 4px; max-height: 300px; overflow-y: auto; }
    </style>
</head>
<body>
    <h1>File Upload Test</h1>
    
    <!-- JWT Token Input -->
    <div class="section">
        <h2>Authentication</h2>
        <div class="form-group">
            <label for="token">JWT Token:</label>
            <input type="text" id="token" placeholder="Enter your JWT token here" style="width: 100%;">
        </div>
    </div>

    <!-- Image Upload Test -->
    <div class="section">
        <h2>Image Upload Test</h2>
        <form id="imageForm">
            <div class="form-group">
                <label for="projectName">Project Name:</label>
                <input type="text" id="projectName" value="test-project" required>
            </div>
            <div class="form-group">
                <label for="images">Select Images (max 5):</label>
                <input type="file" id="images" multiple accept="image/*">
            </div>
            <button type="submit">Upload Images</button>
        </form>
        <div id="imageResult" class="result" style="display: none;"></div>
    </div>

    <!-- Audio Transcription Test -->
    <div class="section">
        <h2>Audio Transcription Test</h2>
        <form id="audioForm">
            <div class="form-group">
                <label for="audio">Select Audio File:</label>
                <input type="file" id="audio" accept="audio/*" required>
            </div>
            <div class="form-group">
                <label for="mode">Enhancement Mode:</label>
                <select id="mode">
                    <option value="default">Default</option>
                    <option value="prompt">Prompt Enhancement</option>
                    <option value="instructions">Instructions</option>
                    <option value="architect">Architect</option>
                </select>
            </div>
            <button type="submit">Transcribe Audio</button>
        </form>
        <div id="audioResult" class="result" style="display: none;"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000/api';

        // Image Upload
        document.getElementById('imageForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const token = document.getElementById('token').value.trim();
            if (!token) {
                alert('Please enter JWT token first');
                return;
            }

            const projectName = document.getElementById('projectName').value;
            const files = document.getElementById('images').files;
            
            if (files.length === 0) {
                alert('Please select at least one image');
                return;
            }

            const formData = new FormData();
            for (let file of files) {
                formData.append('images', file);
            }

            try {
                const response = await fetch(`${API_BASE}/projects/${projectName}/upload-images`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData
                });

                const result = await response.json();
                const resultDiv = document.getElementById('imageResult');
                resultDiv.style.display = 'block';
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <h3>‚úÖ Success!</h3>
                        <p>Uploaded ${result.images.length} images:</p>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h3>‚ùå Error</h3>
                        <p>${result.error}</p>
                    `;
                }
            } catch (error) {
                const resultDiv = document.getElementById('imageResult');
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = `
                    <h3>‚ùå Network Error</h3>
                    <p>${error.message}</p>
                `;
            }
        });

        // Audio Transcription
        document.getElementById('audioForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const token = document.getElementById('token').value.trim();
            if (!token) {
                alert('Please enter JWT token first');
                return;
            }

            const audioFile = document.getElementById('audio').files[0];
            const mode = document.getElementById('mode').value;
            
            if (!audioFile) {
                alert('Please select an audio file');
                return;
            }

            const formData = new FormData();
            formData.append('audio', audioFile);
            formData.append('mode', mode);

            try {
                const resultDiv = document.getElementById('audioResult');
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = '<p>üîÑ Transcribing audio, please wait...</p>';

                const response = await fetch(`${API_BASE}/transcribe`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData
                });

                const result = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <h3>‚úÖ Transcription Complete!</h3>
                        <p><strong>Mode:</strong> ${mode}</p>
                        <p><strong>Result:</strong></p>
                        <div style="background: white; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
                            ${result.text}
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h3>‚ùå Error</h3>
                        <p>${result.error}</p>
                    `;
                }
            } catch (error) {
                const resultDiv = document.getElementById('audioResult');
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = `
                    <h3>‚ùå Network Error</h3>
                    <p>${error.message}</p>
                `;
            }
        });
    </script>
</body>
</html>
